
<div class="login-container">
    <div class="login">
        <img src="{{appname?basePathAssets + 'logotipos_aplicativos_svg/' + appname + '.svg':''}}" class="logotipo"
        alt="{{'logotipo aplicación ' + appname}}" srcset="">  
        <button *ngIf="!isloading" class="button" (click)="login()">Iniciar Sesión </button>
        <ng-uui-load *ngIf="isloading"></ng-uui-load>
    </div>
</div>
