<link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
<div class="footer-div">
  <figure class="imageContainer">
    <img src="https://pruebasassets.portaloas.udistrital.edu.co/logo_universidad_acreditacion.png" class="card-image" alt="logo-udistrital">
  </figure>
  <div class="footer-column">
    <div class="footer-title">
      <h5>Oficina Asesora de Sistemas</h5>
    </div>
  </div>

  <div class="footer-logos">
    <div class="social" *ngFor="let lista of social.list">
      <a href="{{lista.link}}"><i class="icon ion-md-{{lista.class}}"></i></a>
      <div class="text-container">
        <p *ngFor="let value of lista.value">
          {{ value }}
        </p>
      </div>
    </div>
  </div>
</div>
