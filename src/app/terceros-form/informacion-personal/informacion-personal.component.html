<mat-grid-list cols="3" rowHeight="70px" gutterSize="10px">
    <mat-grid-tile>
        <!--[style.background]="'skyblue'"-->
        <mat-form-field appearance="outline" [style.width.%]="100">
            <mat-label>Tipo de documento</mat-label>
            <mat-select [formControl]="tipoDocumento">
                <mat-option value="option">--Seleccionar--</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-form-field appearance="outline" [style.width.%]="100">
            <mat-label>NÃºmero de documento</mat-label>
            <input matInput type="number" min="0" [formControl]="numDocumento" step="1" pattern="\d+">
            <mat-error *ngIf="numDocumento.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-form-field appearance="outline" [style.width.%]="100">
            <mat-label>Fecha de expedicion del documento</mat-label>
            <input matInput [matDatepicker]="fechaExpedicionDocPicker" [formControl]="fechaExpedicionDoc" [max]="maxDate" #pickerInput>
            <mat-datepicker-toggle matSuffix [for]="fechaExpedicionDocPicker"></mat-datepicker-toggle>
            <mat-datepicker #fechaExpedicionDocPicker></mat-datepicker>
            <mat-error *ngIf="fechaExpedicionDoc.invalid">{{getErrorMessage(pickerInput.value)}}</mat-error>
        </mat-form-field>
    </mat-grid-tile>

</mat-grid-list>
